name: Hub
on:
  push:
    tags:
    - 'v*'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Ge the project on GOPATH
      run: go get -u github.com/chiaradiamarcelo/hub_xmlrpc_api
    - name: Build
      run: go build main.go
    - name: Package
      run:  tar cvzf hub-api-linux-amd64.tar.gz main 
    - name: Create a Release
      uses: actions/create-release@v1
      id: create_release
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.ref }}
         release_name: ${{ github.ref }}
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: hub-api-linux-amd64.tar.gz
          asset_name: hub-api-linux-amd64.tar.gz
          asset_content_type: application/zip    
